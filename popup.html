<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Remove Shorts</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="extension-container">
    <div id="blocked-counter">Blocked: 0</div>
    <button id="toggle-shorts-btn">Disable Shorts Removal</button>
    <button id="toggle-playables-btn">Disable Playables Removal</button>
    <textarea id="filter-input" placeholder="Enter keywords to filter videos, one per line"></textarea>
    <textarea id="custom-selectors-input" placeholder="Enter CSS selectors to block, one per line" style="margin-top: 10px; height: 80px;"></textarea>
    <button id="toggle-extension-btn">Disable Extension</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
